{% highlight 'html' %}
<button id="trigger-gamma"
        aria-controls="toggle-content-gamma"
        data-module="toggle/Trigger"
        data-options='{"targets":"toggle-content-gamma","attribute":"aria-expanded","toggle":"true"}'>...</button>

<p id="toggle-content-gamma"
   data-module="toggle/Toggle"
   data-options='{"attribute":"aria-hidden","activeState":"false","inActiveState":"true"}'>...</p>
{% endhighlight %}
