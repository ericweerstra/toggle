{% highlight 'html' %}
<ul id="tabs"
    data-module="ui/ToggleGroup"
    data-options='{"triggerSelector":".tabs a","panelSelector":".tab-panels > section","triggerMethod":"activate"}'>

    <li>
        <a role="tab" aria-controls="tab-panel-1"
           aria-selected="true">...</a>
    </li>
</ul>

<section role="tabpanel"
         aria-hidden="false">...</section>
{% endhighlight %}
